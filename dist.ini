name    = Plack-Middleware-Acme-YadaYada
author  = Rob Hoelz <rob@hoelz.ro>
license = Perl_5
copyright_holder = Rob Hoelz
copyright_year   = 2011

[GithubMeta]
issues = 1

[Git::Check]
allow_dirty = dist.ini
allow_dirty = README
[Git::Tag]
tag_format  = %v
tag_message = %v
[Git::Commit]
allow_dirty = dist.ini
allow_dirty = README
[Git::NextVersion]
first_version = 0.01
version_regexp = ^\d\.\d+$

[GatherDir]
[PruneCruft]
[PruneFiles]
filename = dist.ini
filename = weaver.ini
[MetaYAML]
[License]
[Readme]
[ModuleBuild]
[Manifest]
[NextRelease]
format=%v %{MMMM dd yyyy}d
[PodCoverageTests]
[PodSyntaxTests]
[DistManifestTests]
[KwaliteeTests]
[CompileTests]
[CriticTests]
[TestRelease]
[LocalBrew]
brews = pristine-5.12.3
brews = pristine-5.14.0
[ConfirmRelease]
[UploadToCPAN]
[Prereqs]
parent    = 0
perl      = 5.12.0
Plack     = 0
Try::Tiny = 0
[Prereqs / TestRequires]
HTTP::Request::Common = 0
Test::More            = 0
[PkgVersion]
[PodWeaver]
